name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *"  # Run every 12 hours
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: Asynktra
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Commit and Push using PAT
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "Asynktra Bot"
          git config --global user.email "actions@github.com"
          git add dist
          git commit -m "Update snake animations" || echo "No changes to commit"
          git push https://x-access-token:${GH_PAT}@github.com/Asynktra/Asynktra.git
